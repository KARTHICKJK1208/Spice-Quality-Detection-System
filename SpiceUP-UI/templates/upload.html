<!DOCTYPE html>
<html>
<head>
    <title>Upload Images for {{ spice|capitalize }}</title>
    <style>
        body {
            background-color: #f5f5dc; /* Light beige background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a2c2a; /* Dark brown */
            padding: 20px 0;
            background-color: #e6d5b8; /* Light tan header background */
            margin: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            margin: 40px 0;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 16px;
            color: #4a2c2a;
        }
        input[type="submit"], button {
            background-color: #d4a017; /* Warm mustard yellow */
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover, button:hover {
            background-color: #b38b14; /* Darker mustard yellow on hover */
            transform: scale(1.05);
        }
        input[type="submit"]:active, button:active {
            transform: scale(0.95);
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Images for {{ spice|capitalize }}</h1>
    <form method="post" action="{{ url_for('process_spice', spice=spice) }}" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <input type="submit" value="Upload and Process">
    </form>
    <div class="button-container">
        <a href="{{ url_for('index') }}"><button>Back</button></a>
    </div>
</body>
</html>
