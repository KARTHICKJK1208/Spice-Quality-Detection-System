<!DOCTYPE html>
<html>
<head>
    <title>Smart Spice Vision</title>
    <style>
        body {
            background-color: #f5f5dc; /* Light beige background for a warm tone */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a2c2a; /* Dark brown for headings */
            padding: 20px 0;
            background-color: #e6d5b8; /* Light tan header background */
            margin: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        button {
            background-color: #d4a017; /* Warm mustard yellow */
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #b38b14; /* Darker mustard yellow on hover */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Select a Spice</h1>
    <div class="button-container">
        <a href="{{ url_for('spice_upload', spice='cardamom') }}"><button>Cardamom</button></a>
        <a href="{{ url_for('spice_upload', spice='pepper') }}"><button>Pepper</button></a>
        <a href="{{ url_for('spice_upload', spice='clove') }}"><button>Clove</button></a>
        <a href="{{ url_for('spice_upload', spice='chilly') }}"><button>Chilly</button></a>
        <a href="{{ url_for('spice_upload', spice='mixed_spices') }}"><button>Mixed Spices</button></a>
    </div>
</body>
</html>
